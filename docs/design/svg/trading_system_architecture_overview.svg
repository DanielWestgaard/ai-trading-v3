<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Trading System Architecture</text>
  
  <!-- Data Layer -->
  <rect x="50" y="80" width="700" height="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="100" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">Data Management Layer</text>
  
  <rect x="80" y="120" width="150" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3" ry="3"/>
  <text x="155" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Data Acquisition</text>
  
  <rect x="270" y="120" width="150" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3" ry="3"/>
  <text x="345" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Data Processing</text>
  
  <rect x="460" y="120" width="150" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3" ry="3"/>
  <text x="535" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Feature Engineering</text>
  
  <!-- Model Layer -->
  <rect x="50" y="200" width="700" height="100" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="220" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">Model & Strategy Layer</text>
  
  <rect x="80" y="240" width="150" height="40" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3" ry="3"/>
  <text x="155" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Prediction Models</text>
  
  <rect x="270" y="240" width="150" height="40" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3" ry="3"/>
  <text x="345" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Strategy Rules</text>
  
  <rect x="460" y="240" width="150" height="40" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3" ry="3"/>
  <text x="535" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Position Sizing</text>
  
  <rect x="570" y="240" width="150" height="40" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3" ry="3"/>
  <text x="645" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Model Registry</text>
  
  <!-- Execution Layer -->
  <rect x="50" y="320" width="700" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="340" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Execution Layer</text>
  
  <rect x="80" y="360" width="150" height="40" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="3" ry="3"/>
  <text x="155" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Order Management</text>
  
  <rect x="270" y="360" width="150" height="40" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="3" ry="3"/>
  <text x="345" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Risk Management</text>
  
  <rect x="460" y="360" width="150" height="40" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="3" ry="3"/>
  <text x="535" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Broker Interface</text>
  
  <!-- Analysis Layer -->
  <rect x="50" y="440" width="700" height="100" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="460" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#006064">Analysis & Monitoring Layer</text>
  
  <rect x="80" y="480" width="150" height="40" fill="#b2ebf2" stroke="#0097a7" stroke-width="1" rx="3" ry="3"/>
  <text x="155" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Performance Metrics</text>
  
  <rect x="270" y="480" width="150" height="40" fill="#b2ebf2" stroke="#0097a7" stroke-width="1" rx="3" ry="3"/>
  <text x="345" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Real-time Monitoring</text>
  
  <rect x="460" y="480" width="150" height="40" fill="#b2ebf2" stroke="#0097a7" stroke-width="1" rx="3" ry="3"/>
  <text x="535" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Continuous Learning</text>
  
  <!-- Arrows -->
  <!-- Data to Model Layer -->
  <path d="M400 180 L400 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Model to Execution Layer -->
  <path d="M400 300 L400 320" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Execution to Analysis Layer -->
  <path d="M400 420 L400 440" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Analysis to Data Layer (feedback loop) -->
  <path d="M650 490 L730 490 L730 130 L650 130" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="560" width="15" height="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="75" y="573" font-family="Arial" font-size="12" fill="#333">Data Layer</text>
  
  <rect x="170" y="560" width="15" height="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <text x="195" y="573" font-family="Arial" font-size="12" fill="#333">Model Layer</text>
  
  <rect x="290" y="560" width="15" height="15" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="315" y="573" font-family="Arial" font-size="12" fill="#333">Execution Layer</text>
  
  <rect x="410" y="560" width="15" height="15" fill="#e0f7fa" stroke="#00bcd4" stroke-width="1"/>
  <text x="435" y="573" font-family="Arial" font-size="12" fill="#333">Analysis Layer</text>
  
  <line x1="530" y1="567" x2="560" y2="567" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="570" y="573" font-family="Arial" font-size="12" fill="#333">Feedback Loop</text>
</svg>